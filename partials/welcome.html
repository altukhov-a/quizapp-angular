<div id="container" class="container">
    <p>Добро пожаловать на опрос</p>

    <p>Заполните анкетный данные</p>

    <form class="form-horizontal" novalidate ng-submit="submit()" ng-controller="UserFormCtrl">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Имя:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.name" id="name" placeholder="Имя"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="secondname">Фамилия:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.secondname" id="secondname"
                       placeholder="Фамилия"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="thirdname">Отчество:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.thirdname" id="thirdname"
                       placeholder="Отчество"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="profession">Профессия:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.profession" id="profession"
                       placeholder="Профессия"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="interest">Интересы:</label>

            <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="user.interest" id="interest" placeholder="Интересы"/>
            </div>
        </div>
        <button id="startQuiz" ng-click="update(user)">Начать опрос</button>
    </form>
</div>
